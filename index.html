<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema de Reclassifica√ß√£o</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
 body { background:#f2f4f3; padding:40px; font-family: "Inter", sans-serif; }
 .logo-topo { max-height: 60px; margin-bottom: 20px; display: block; }
 .card-custom { background:#fff; border-radius:16px; padding:32px; box-shadow:0 4px 20px rgba(0,0,0,0.08); margin-bottom:40px; }
 .section-title { font-size:22px; font-weight:700; margin-bottom:20px; display:flex; align-items:center; gap: 10px; }
 .icon-titulo { height: 26px; width: auto; }
 .btn-main { background:#0f6c3f; color:#fff; border:none; padding:10px 22px; border-radius:10px; font-weight:600; transition:.2s; display: inline-flex; align-items: center; gap: 10px; justify-content: center; }
 .btn-main:hover { background:#0c5733; }
 .icon-btn { height: 18px; width: auto; }
 .table-container { border-radius: 12px; overflow: hidden; border: 1px solid #e0e0e0; background: #fff; }
 #resultsTable { margin-bottom: 0; border-collapse: separate; border-spacing: 0; }
 #resultsTable thead { background-color: #f8f9fa; }
 #resultsTable th { border-bottom: 2px solid #dee2e6; color: #495057; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.5px; padding: 15px; }
 #resultsTable td { vertical-align: middle; padding: 15px; color: #333; font-size: 0.9rem; border-color: #f1f1f1; }
 #resultsTable tbody tr:hover { background-color: #f9fdfb; transition: 0.3s; }
 .badge-status { padding: 6px 12px; border-radius: 20px; font-weight: 600; font-size: 0.8rem; display: inline-block; }
 .status-pendente { background: #fff4e5; color: #b76e00; }
 .status-concluido { background: #e6fffa; color: #006d5b; }
 .search-box { border-radius: 10px; border: 1px solid #ced4da; padding: 12px 15px; transition: 0.3s; }
 .search-box:focus { border-color: #0f6c3f; box-shadow: 0 0 0 0.2rem rgba(15, 108, 63, 0.15); outline: none; }
 .rateioLinha select { font-size: 0.85rem; }
 .label-suave { font-weight: 600; color: #555; margin-bottom: 5px; display: block; }

 /* Estilo do campo de busca interno do rateio */
 .search-select { font-size: 0.7rem; padding: 3px 8px; margin-bottom: 4px; border: 1px solid #dee2e6; border-radius: 6px; width: 100%; background-color: #fdfdfd; }
 .search-select:focus { border-color: #0f6c3f; outline: none; box-shadow: 0 0 0 0.15rem rgba(15, 108, 63, 0.1); }
</style>
</head>
<body>

<img src="https://lh3.googleusercontent.com/d/1pitTsxMUTmupu2kw5TSZkQe9O-8AcTIz" alt="Logo" class="logo-topo">

<div class="card-custom">
  <h2 class="section-title"> Rastreamento de Pedidos <img src="https://lh3.googleusercontent.com/d/1t--SL4FNglQ32TBhrIsBGY31r3L2GsA8" class="icon-titulo"> </h2>
  <div class="row g-3 mb-4">
    <div class="col-md-9">
        <input id="searchInput" class="form-control search-box" placeholder="Digite o ID, Solicitante ou Documento..." />
    </div>
    <div class="col-md-3">
        <button class="btn-main w-100 h-100" onclick="searchRequests()">Buscar</button>
    </div>
  </div>
  <div class="table-container shadow-sm">
    <div class="table-responsive">
        <table class="table" id="resultsTable">
          <thead>
            <tr>
              <th>ID</th><th>Solicitante</th><th>Doc N¬∫</th><th>Compet√™ncia</th><th>Valor</th><th>Status</th><th>Respons√°vel</th><th>Descri√ß√£o</th>
            </tr>
          </thead>
          <tbody>
              <tr><td colspan="8" class="text-center text-muted py-4">Utilize o campo acima para pesquisar.</td></tr>
          </tbody>
        </table>
    </div>
  </div>
</div>

<div class="card-custom">
  <h2 class="section-title"> 1. Dados do Solicitante </h2>
  <div class="row g-3">
    <div class="col-md-6"><label class="label-suave">Solicitante</label><input id="solicitante" class="form-control" /></div>
    <div class="col-md-6"><label class="label-suave">E-mail</label><input id="email" class="form-control" /></div>
  </div>
</div>

<div class="card-custom">
  <h2 class="section-title"> 2. Dados do Documento </h2>
  <div class="row g-3 mb-4">
    <div class="col-md-3"><label class="label-suave">Parceiro</label><input id="parceiro" class="form-control" /></div>
    <div class="col-md-3"><label class="label-suave">N¬∫ Doc</label><input id="numDocumento" class="form-control" /></div>
    <div class="col-md-3"><label class="label-suave">Valor Total</label><input id="valorTotal" type="number" step="0.01" class="form-control" /></div>
    <div class="col-md-3"><label class="label-suave">Compet√™ncia</label><select id="competencia" class="form-select"></select></div>
  </div>
  <textarea id="descricaoDocumento" class="form-control" rows="2" placeholder="Descri√ß√£o do documento..."></textarea>
</div>

<div class="card-custom">
  <h2 class="section-title"> 3. Rateio </h2>
  <div id="rateioContainer"></div>
  <button class="btn btn-outline-success w-100 mb-4" onclick="addRateioLinha()">+ Adicionar Linha de Rateio</button>
  <textarea id="explicacaoRateio" class="form-control" rows="3" placeholder="Explica√ß√£o do rateio..."></textarea>
</div>

<div class="text-end mb-5">
    <button class="btn-main btn-lg" onclick="enviarFormulario()">Enviar Pedido de Reclassifica√ß√£o</button>
</div>
<div id="mensagem" class="alert mt-4" style="display:none"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwrJS1vjpqemqZtl3y9ZeGx-eCF1oQV486c-p01ZtXYpDMLKEpln63aOf-CoQpaBxRB/exec"; 
let listas = { cascadingOptions: [], centroData: [], fixedLists: {} };

window.onload = () => { carregarListas(); };

function carregarListas(){ 
    fetch(API_URL + "?action=get_options").then(r => r.json()).then(data => { 
        listas = data; 
        const select = document.getElementById("competencia");
        select.innerHTML = '<option value="">Selecione</option>';
        (data.fixedLists?.competenciaList || []).forEach(c => {
           const op = document.createElement("option"); op.value = c; op.textContent = c; select.appendChild(op);
        });
    }).catch(() => mostrarMensagem('danger', 'Erro ao carregar listas.'));
}

// FUN√á√ÉO PARA FILTRAR OP√á√ïES DO SELECT
function filterSelect(input) {
  const filter = input.value.toLowerCase();
  const select = input.nextElementSibling;
  Array.from(select.options).forEach((opt, i) => {
    opt.style.display = (opt.text.toLowerCase().includes(filter) || i === 0) ? "" : "none";
  });
}

// FUN√á√ÉO PARA PREENCHER SELECT E LIMPAR BUSCA
function preencherSelect(select, valores) {
    select.innerHTML = `<option value="">Selecione</option>`;
    [...new Set(valores)].filter(Boolean).sort().forEach(v => {
        const opt = document.createElement('option'); opt.value = v; opt.textContent = v; select.appendChild(opt);
    });
    // Limpa o campo de busca quando novas op√ß√µes s√£o carregadas
    if(select.previousElementSibling && select.previousElementSibling.classList.contains('search-select')) {
        select.previousElementSibling.value = '';
    }
}

function addRateioLinha(){
 const container = document.getElementById("rateioContainer");
 const linha = document.createElement("div");
 linha.className = "row g-2 mb-3 rateioLinha align-items-end border-bottom pb-3";
 linha.innerHTML = `
   <div class="col-md-2"><label class="small">Natureza</label><input type="text" class="search-select" placeholder="üîç" onkeyup="filterSelect(this)"><select class="form-select n1"><option value="">Selecione</option></select></div>
   <div class="col-md-2"><label class="small">√Årea</label><input type="text" class="search-select" placeholder="üîç" onkeyup="filterSelect(this)"><select class="form-select n2"><option value="">Selecione</option></select></div>
   <div class="col-md-2"><label class="small">N3</label><input type="text" class="search-select" placeholder="üîç" onkeyup="filterSelect(this)"><select class="form-select n3"><option value="">Selecione</option></select></div>
   <div class="col-md-2"><label class="small">N4</label><input type="text" class="search-select" placeholder="üîç" onkeyup="filterSelect(this)"><select class="form-select n4"><option value="">Selecione</option></select></div>
   <div class="col-md-1"><label class="small">N5</label><input type="text" class="search-select" placeholder="üîç" onkeyup="filterSelect(this)"><select class="form-select n5"><option value="">Selecione</option></select></div>
   <div class="col-md-2"><label class="small">Centro</label><input type="text" class="search-select" placeholder="üîç" onkeyup="filterSelect(this)"><select class="form-select centro"><option value="">Selecione</option></select></div>
   <div class="col-md-1"><label class="small">Valor</label><input class="form-control valor" type="number" step="0.01" /></div>
   <div class="col-md-1 text-end"><button class="btn btn-outline-danger btn-sm w-100" onclick="this.closest('.rateioLinha').remove()">X</button></div>
 `;
 container.appendChild(linha);
 aplicarCascata(linha);
}

function aplicarCascata(linha){
    const s1 = linha.querySelector(".n1"), s2 = linha.querySelector(".n2"), s3 = linha.querySelector(".n3"),
          s4 = linha.querySelector(".n4"), s5 = linha.querySelector(".n5"), sc = linha.querySelector(".centro");
    
    preencherSelect(s1, listas.cascadingOptions.map(r => r[0]));

    s1.onchange = () => {
        preencherSelect(s2, listas.cascadingOptions.filter(r => r[0] === s1.value).map(r => r[1]));
        [s3, s4, s5, sc].forEach(s => preencherSelect(s, []));
    };
    s2.onchange = () => {
        preencherSelect(sc, listas.centroData.filter(r => r[0] === s2.value).map(r => r[1]));
        preencherSelect(s3, listas.cascadingOptions.filter(r => r[0] === s1.value && r[1] === s2.value).map(r => r[2]));
        [s4, s5].forEach(s => preencherSelect(s, []));
    };
    s3.onchange = () => {
        preencherSelect(s4, listas.cascadingOptions.filter(r => r[0] === s1.value && r[1] === s2.value && r[2] === s3.value).map(r => r[3]));
        preencherSelect(s5, []);
    };
    s4.onchange = () => {
        preencherSelect(s5, listas.cascadingOptions.filter(r => r[0] === s1.value && r[1] === s2.value && r[2] === s3.value && r[3] === s4.value).map(r => r[4]));
    };
}

function enviarFormulario(){
    const total = parseFloat(document.getElementById('valorTotal').value) || 0;
    const soma = [...document.querySelectorAll('.valor')].reduce((a, b) => a + (parseFloat(b.value) || 0), 0);
    if(Math.abs(soma - total) > 0.01 && total > 0) return mostrarMensagem('danger', `Erro: A soma do rateio (R$ ${soma.toFixed(2)}) n√£o confere com o total.`);

    mostrarMensagem('info', '‚è≥ Enviando pedido...');
    const payload = {
        solicitante: document.getElementById('solicitante').value,
        emailSolicitante: document.getElementById('email').value,
        parceiro: document.getElementById('parceiro').value,
        docNumero: document.getElementById('numDocumento').value,
        valorTotal: total,
        competencia: document.getElementById('competencia').value,
        justificativa: `DOC: ${document.getElementById('descricaoDocumento').value} | RATEIO: ${document.getElementById('explicacaoRateio').value}`,
        rateioJson: [...document.querySelectorAll('.rateioLinha')].map(r => ({
            nivel1: r.querySelector('.n1').value, nivel2: r.querySelector('.n2').value,
            nivel3: r.querySelector('.n3').value, nivel4: r.querySelector('.n4').value,
            nivel5: r.querySelector('.n5').value, centro: r.querySelector('.centro').value,
            valorRateio: parseFloat(r.querySelector('.valor').value) || 0
        }))
    };
    fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) })
    .then(r => r.json()).then(res => {
        if(res.result === 'success') {
            mostrarMensagem('success', `‚úÖ Enviado com sucesso! ID: #${res.id}`);
            document.querySelectorAll('input, textarea, select').forEach(i => i.value = '');
            document.getElementById('rateioContainer').innerHTML = '';
        } else {
            mostrarMensagem('danger', 'Erro ao enviar: ' + res.error);
        }
    });
}

function searchRequests(){
    const q = document.getElementById('searchInput').value;
    if(q.length < 3) return;
    fetch(`${API_URL}?action=search_requests&query=${encodeURIComponent(q)}`)
    .then(r => r.json()).then(data => renderSearchResults(data.data || []));
}

function renderSearchResults(results){
    const tbody = document.querySelector('#resultsTable tbody');
    if (!results || results.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-muted">Nenhum pedido encontrado.</td></tr>';
        return;
    }
    tbody.innerHTML = results.map(item => {
        const statusClass = item.status.toLowerCase().includes('pendente') ? 'status-pendente' : 'status-concluido';
        let comp = item.competencia || 'N/A';
        if (comp.toString().length > 15) {
            const d = new Date(comp);
            if (!isNaN(d)) comp = `${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
        }
        return `
            <tr>
                <td><span class="fw-bold">#${item.id}</span></td>
                <td>${item.solicitante}</td>
                <td><code class="text-muted">${item.docNumero}</code></td>
                <td>${comp}</td>
                <td class="fw-bold text-success">R$ ${parseFloat(item.valorTotal || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                <td><span class="badge-status ${statusClass}">${item.status}</span></td>
                <td><small>${item.quemFaz}</small></td>
                <td><div class="text-truncate" style="max-width: 150px;" title="${item.descricao}">${item.descricao}</div></td>
            </tr>`;
    }).join('');
}

function mostrarMensagem(tipo, texto){
    const box = document.getElementById('mensagem');
    box.className = 'alert alert-' + tipo; box.innerHTML = texto; box.style.display = 'block';
}
</script>
</body>
</html>
