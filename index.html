<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conex√£o com Google Sheets</title>
</head>
<body>
  <h1>Teste de Conex√£o com Apps Script</h1>
  <button id="btnGet">Buscar Op√ß√µes</button>
  <button id="btnPost">Enviar Dados</button>

  <pre id="output"></pre>

  <script>
    // üëâ Cole aqui a URL publicada do seu Apps Script (vers√£o "Executar como: eu" e "Acesso: qualquer pessoa")
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/SEU_DEPLOY_AQUI/exec";

    const output = document.getElementById('output');

    // === Fun√ß√£o GET ===
    document.getElementById('btnGet').addEventListener('click', async () => {
      try {
        const res = await fetch(`${APPS_SCRIPT_URL}?action=get_options`, {
          method: 'GET',
          mode: 'cors'
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Erro no GET: ' + err.message;
      }
    });

    // === Fun√ß√£o POST ===
    document.getElementById('btnPost').addEventListener('click', async () => {
      try {
        const formData = new URLSearchParams();
        formData.append('nome', 'Pedro');
        formData.append('idade', '21');

        const res = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData.toString()
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Erro no POST: ' + err.message;
      }
    });
  </script>
</body>
</html>
