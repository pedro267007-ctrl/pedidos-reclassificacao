<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos de Reclassificação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #008657;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 1.4em;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      background: #008657;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #008657;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<header>Pedidos de Reclassificação</header>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
  Enviando solicitação...
</div>

<div class="container">

  <!-- FORMULÁRIO -->
  <form id="rateioForm"
        action="https://script.google.com/macros/s/AKfycbyeNkxzkyzISud0c307W8qcoxy_FC2SWezvXqjk43zknOduqpBKVV7lleNLV9Dqdi0D/exec"
        method="POST"
        enctype="multipart/form-data"
        target="hidden_iframe"
        onsubmit="enviarFormulario(event)">

    <label>Solicitante</label>
    <input name="solicitante" required>

    <label>Email do solicitante</label>
    <input name="emailSolicitante" type="email" required>

    <label>Parceiro</label>
    <input name="parceiro">

    <label>Número do Documento</label>
    <input name="docNumero">

    <label>Valor Total</label>
    <input name="valorTotal" type="number" step="0.01" required>

    <label>Competência</label>
    <input name="competencia" placeholder="MM/AAAA" required>

    <label>Justificativa</label>
    <textarea name="justificativa"></textarea>

    <!-- RATEIO JSON (oculto) -->
    <input type="hidden" name="rateioJson" id="rateioJson">

    <label>Anexos</label>
    <input type="file" name="fileUpload" multiple>

    <button type="submit">Enviar Solicitação</button>
  </form>

  <!-- IFRAME OCULTO -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

</div>

<script>
function enviarFormulario(e) {
  e.preventDefault();

  // Exemplo simples de rateio (ajuste conforme sua lógica)
  const rateio = [
    {
      nivel1: "N1",
      nivel2: "N2",
      nivel3: "N3",
      nivel4: "",
      nivel5: "",
      centro: "CENTRO 01",
      valorRateio: 100
    }
  ];

  document.getElementById("rateioJson").value = JSON.stringify(rateio);

  const loading = document.getElementById("loading");
  loading.style.display = "flex";

  // Envia normalmente o formulário (SEM FETCH)
  e.target.submit();

  // Feedback visual
  setTimeout(() => {
    loading.style.display = "none";
    alert("✅ Solicitação enviada com sucesso!");
    document.getElementById("rateioForm").reset();
  }, 2500);
}
</script>

</body>
</html>
